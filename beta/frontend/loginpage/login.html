<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - LocalLink</title>
  <script src="https://cdn.tailwindcss.com"></script>

  
  <style>
    body {
      position: relative;
      min-height: 100vh;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('LABOUR.png'); /* Use your image name */
      background-size: cover;
      background-position: center;
      z-index: -1;
      transform: scale(1);
      animation: bgZoomIn 10s ease-in-out forwards;
    }

    @keyframes bgZoomIn {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.05);
      }
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: all 1.2s ease-in-out;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    .typing-text {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid black;
      animation: typing 3s steps(20, end) forwards;
      width: 0;
    }
  </style>
</head>

<body class="flex items-center justify-center px-4 bg-gray-50">

  <div class="flex min-h-screen items-center justify-center px-4 transition-all duration-1000 ease-in-out">
    <!-- Login Box -->
    <div id="login-box" class="w-full max-w-sm fade-in">
      <div class="bg-white border border-gray-300 p-8 mb-4 shadow-lg rounded-xl">
        <h1 class="text-center text-4xl font-bold mb-6 typing-text text-blue-800">WorkNest</h1>
        <form class="space-y-4">
          <input type="text" placeholder="Phone number, username, or email" 
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm" required/>
          <input type="password" placeholder="Password"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm" />
          <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md text-sm transition duration-500">
            Log In
          </button>
        </form>
        <div class="my-4 flex items-center">
          <div class="flex-grow h-px bg-gray-300"></div>
          <div class="flex-grow h-px bg-gray-300"></div>
        </div>
        <a href="#"
          class="block text-center text-xs text-blue-700 hover:underline transition duration-500 hover:text-blue-500">
          Forgot password?
        </a>
      </div>

      <!-- Sign up box -->
      <div class="bg-white border border-gray-300 p-4 text-center text-sm hover:shadow-md rounded-xl">
        Don't have an account?
        <a href="#" class="text-blue-600 font-semibold hover:text-blue-800">Register</a>
      </div>
    </div>
  </div>

  <script>
    // Fade-in effect on load
    window.addEventListener("load", () => {
      document.getElementById("login-box").classList.add("visible");
    });
  </script>

</body>
</html>
